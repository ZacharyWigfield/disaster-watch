<ng-container *ngIf="searchInitiated">
    <ng-container *ngIf="disasterResults$ | async as disasterResults">
        <p-table [value]="disasterResults">
            <ng-template #header>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>Lat</th>
                    <th>Long</th>
                    <th>Severity</th>
                    <th>Source</th>
                    <th>Date</th>
                </tr>
            </ng-template>
            <ng-template #body let-disaster>
                <tr>
                    <td>{{ disaster.type }}</td>
                    <td>{{ disaster.description }}</td>
                    <td>{{ disaster.latitude }}</td>
                    <td>{{ disaster.longitude }}</td>
                    <td>{{ disaster.severity }}</td>
                    <td>{{ disaster.source }}</td>
                    <td>{{ disaster.date }}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</ng-container>
