<ng-container *ngIf="searchInitiated">
    <ng-container *ngIf="floodWarningResults$ | async as floodWarningResults">
        <p-table [value]="floodWarningResults" [paginator]="true" [rows]="25">
            <ng-template #header>
                <tr>
                    <th>Area</th>
                    <th>Event</th>
                    <th>Description</th>
                    <th>Effective</th>
                    <th>Expires</th>
                </tr>
            </ng-template>
            <ng-template #body let-warning>
                <tr>
                    <td>{{ warning.areaDesc }}</td>
                    <td>{{ warning.event }}</td>
                    <td>{{ warning.description }}</td>
                    <td>{{ warning.effective }}</td>
                    <td>{{ warning.expires }}</td>
                </tr>
            </ng-template>
        </p-table>
    </ng-container>
</ng-container>
