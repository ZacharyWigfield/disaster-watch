<div class="event-details-container">
    <p-toast position="top-right" />
    @if (floodEvent()) {
    <div class="event-details-content">
        <div>{{floodEvent()!.description}}</div>
    </div>

    <div id="map-container" class="event-details-content">
        <app-event-map [mapId]="'event-details'" [floodEvents]="[floodEvent()!]" [userLat]="userLocation()?.lat"
            [userLong]="userLocation()?.long" />
    </div>
    }
</div>
